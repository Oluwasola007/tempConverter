<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "container">  
            <label for = "celsius">Degree Celsius:</label>
            <input type = "number" id="celsius" name="celsius" placeholder="1">
        </div>
        <i class = "icon">=</i>
        <div class ="container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="33.8">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
